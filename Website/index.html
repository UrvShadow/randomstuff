<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #121212;
      --accent-color: #c92020;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html { font-size: 18px; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
      width: 100%;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }
    .logo {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .nav {
      display: flex;
      gap: 30px;
      font-weight: bold;
      font-size: 1rem;
      flex-wrap: wrap;
    }
    .nav a {
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: var(--accent-color);
    }
    .talk-btn {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid var(--text-color);
      font-family: 'Pixelify Sans', monospace;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 3px 3px 0 var(--text-color);
      transition: 0.2s;
    }
    .talk-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0 var(--text-color);
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 40px;
    }
    .left {
      flex: 1 1 300px;
      min-width: 260px;
    }
    .greeting,
    .name,
    .role {
      font-family: 'Pixelify Sans', monospace;
      font-size: clamp(36px, 5vw, 64px);
      line-height: 1.2;
    }
    .role .highlight {
      color: var(--accent-color);
      font-weight: bold;
    }
    .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 500px;
    }
    .projects-btn {
      margin-top: 30px;
    }
    .projects-pixel-btn {
      font-family: 'Pixelify Sans', monospace;
      font-size: 1rem;
      padding: 12px 24px;
      border: 2px solid var(--text-color);
      background: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      box-shadow: 3px 3px 0 var(--text-color);
      transition: 0.2s;
    }
    .projects-pixel-btn:hover {
      transform: scale(1.05) translate(-2px, -2px);
      box-shadow: 5px 5px 0 var(--text-color);
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    .right {
      flex: 1 1 400px;
      text-align: center;
      min-width: 260px;
    }
    .profile-img {
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
      border-radius: 8px;
    }
    .footer {
      padding: 20px 0 0 0;
      border-top: 2px solid #ccc;
      margin-top: 60px;
      background: transparent;
    }
    .footer-content {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
    }
    .footer-left,
    .footer-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .footer-brand {
      font-weight: bold;
      font-size: 1rem;
    }
    .footer-center {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 400;
      justify-self: center;
    }
    .footer-right {
      justify-content: flex-end;
    }
    .footer-right img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%);
      transition: 0.2s;
      cursor: pointer;
    }
    .footer-right img:hover {
      filter: none;
      transform: scale(1.1);
    }
    .footer-copy {
      font-size: 0.9rem;
      font-weight: 400;
      text-align: center;
      margin-top: 10px;
    }
    @media (max-width: 900px) {
      .container {
        padding: 40px 10px;
      }
      main {
        flex-direction: column;
        gap: 30px;
      }
      .left, .right {
        min-width: 0;
      }
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .nav {
        gap: 18px;
      }
      .footer-content {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        text-align: center;
        gap: 10px;
      }
      .footer-left,
      .footer-right {
        justify-content: center;
      }
      .footer-center {
        justify-self: center;
      }
    }
  </style>
</head>
<body>

    <header>
      <img class="logo" src="https://raw.githubusercontent.com/UrvShadow/randomstuff/main/Pictures/Logo%20(Transparent).png" alt="NVN Logo" />

        <a href="#">About Me</a>

        <a href="#">Tools</a>

    <main>

        <div class="projects-btn">
